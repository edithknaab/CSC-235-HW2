<h1>Yahtzee</h1>
<script language = "JavaScript">
<!--

var v = new Array(0,0,0,0,0);
var h = new Array(false,false,false,false,false);
var f = new Array (0,0,0,0,0,0,0);
var total = 0;

function clr(X)
{ 
	var t = document.getElementById("s"+ X);
	t.innerHTML = ""; 
}
function kclr(X)
{ 
	var t = document.getElementById("k"+ X);
	t.innerHTML = ""; 
}


function roll()
{
for (var i=1;i<=6;i++) {f[i]=0;}

total=0;
for (var i=0;i<5;i++){
    if(!h[i]){
    var t  = document.getElementById("d"+i);
    v[i] = Math.floor(6*Math.random())+1;
    t.src = "pix/dice" + v[i] + ".gif";
   }
 total += v[i];
 f[v[i]]++;
}

}
function scr(X)
{
	var t = document.getElementById("s"+ X);
	t.innerHTML = X*f[X];
}

function knd(X)
{
    var t = document.getElementById("k"+ X);
    var k=1;
    while((k<=6) && (f[k] < X)) {k++;}
    if(k<=6) t.innerHTML=total;
    else t.innerHTML=0;
}



function hold(X)
{
   var t = document.getElementById("d"+X);
   h[X] = !h[X];

   if (h[X]){ t.src = "pix/diceX" + v[X]+ ".gif";}
    else{     t.src = "pix/dice" + v[X]+ ".gif";}
   

}




function resetGame()
{
v = new Array(0,0,0,0,0);
h = new Array(false,false,false,false,false);	
f = new Array (0,0,0,0,0,0,0);

for (let i=1;i<=6;i++){
clr(i)
}
for (let i=0;i<5;i++){
var t =document.getElementById("d"+ i )
t.src = "pix/dice0.gif"
}
}




//-->
</script>
